<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/icons.css">
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/layout.css">
  <link rel="stylesheet" href="./styles/modules.css">

  <!-- Application Templates -->
  <script type="text/x-handlebars-template" id="error-template">
    <h3>Oops, something went wrong!</h3>
    <p>{{status}}: {{statusText}}</p>
  </script>

  <script type="text/x-handlebars-template" id="book-list-template">
    <li class="book-items" data-bookid={{book_id}}>
      <div class="book-container">
        <img src={{image_url}}>
        <div class="book-overlay">
          <h3>{{title}}</h3>
          <p>{{author}}</p>
        </div>
      </div>
    </li>
  </script>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="/"><img src="http://www.bootcamps.in/wp-content/uploads/2015/06/code-fellows-shield.png" alt="logo"></a>
      <h1>Code Fellows Books</h1>
      <ul>
        <li class="nav"><a href="/">Home</a></li>
        <li class="nav"><a href="/book/:book_id">View Single Book</a></li>
        <li class="nav"><a href="/contact">Add New Book</a></li>
      </ul>
    </div>
  </header>
  <main>
    <section class="error-view container">
      <h2 class="view-title">There be an issue, cap'n</h2>
      <section id="error-message"></section>
    </section>
    <section class="book-view container">
      <h2 class="view-title">Books</h2>
      <section class="book-list">
        <ul id="book-list"></ul>
      </section>
      <section class="single-book-view container">
        <h2 class="title">My Book</h2>
        <ul id="my-book"></ul>
    </section>
    <section id="form container" class="page">

      <h2 class="view-form">Add Book</h2>
        <section id="write" class="tab-content">
          <h1>New Book</h1>
          <form action="#" id="new-form">
            <label>
              <input type="text" id="title" placeholder="Book Title" required>
            </label>
            <label>
              <input type="text" id="author" placeholder="Author Name" required>
            </label>
            <label>
              <input type="text" id="isbn" placeholder="ISBN" required>
            </label>
            <label>
              <input type="text" id="image-url" placeholder="Image URL" required>
            </label>
            <label>
            <textarea id="book-description" placeholder="book-description" rows="6" cols="50" required></textarea>
              </label>
          </form>
        </section>
        <section id="books" class="tab-content">
      </section>
    <input type="submit" value="Submit"> 
        </section>
  </main>
  <footer>
    <aside class="social-links">
      <ul>
        <li><i class="icon-mail2"><a href=""></a></i></li>
        <li><i class="icon-twitter"><a href=""></a></i></li>
        <li><i class="icon-github"><a href=""></a></i></li>
        <li><i class="icon-linkedin2"><a href=""></a></i></li>
      </ul>
    </aside>
  </footer>
  <!-- External CDN Resources -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

  <!-- Application Resources -->
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script src="./scripts/models/book.js" type="text/javascript"></script>
  <script src="./scripts/views/book-view.js" type="text/javascript"></script>
  <script src="./scripts/views/error-view.js" type="text/javascript"></script>

  <script src="./scripts/views/routes.js" type="text/javascript"></script>

</body>
</html>
